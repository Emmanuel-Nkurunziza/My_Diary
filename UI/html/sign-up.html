<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../CSS/styles.css">
  <title>My Diary | Sign up</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="index.html" class="logo">My Dairy</a>
        <button class="button menu-button primary-button">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav class="menu4mobile hidden">
          <button class="button primary-button close-menu">&times;</button>
          <ul class="nav-menu">
            <li class="menu-item">
              <a href="./sign-in.html" class="button primary-button">Sign in</a>
            </li>
          </ul>
        </nav>
        <ul class="nav-menu">
          <li class="menu-item">
            <a href="./sign-in.html" class="button primary-button small-button">Sign in</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main container">
    <section class="form-container">
      <div class="form">
        <p class="form-header">Sign up to created an account at My Diary.</p>
        <form action="user-dashboard.html" class="signup-form">
          <div class="form-style">
            <input type="text" class="form-input" placeholder="First Name" required>
          </div>

          <div class="form-style">
            <input type="text" class="form-input" placeholder="Last Name" required>
          </div>

          <div class="form-style">
            <input type="email" class="form-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,}$"
              placeholder="Email Address" required>
          </div>

          <div class="form-style">
            <input type="password" class="form-input" placeholder="Password" required>
          </div>

          <div class="form-style">
            <input type="password" class="form-input" placeholder="Confirm Password" required>
          </div>

          <div class="form-style">
            <button type="submit" class="button primary-button">Sign up</a></button>
          </div>
          <span>If you arleady have an account at My Diary, you can just
            <a class="" href="./sign-in.html">Sign in</a>
          </span>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p> <span>My Diary</span> &#9400; 2019, Emmanuel Nkurunziza </p>
  </footer>
  <script src="../js/index.js"></script>
</body>

</html>
